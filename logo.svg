<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00796b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- CNS 텍스트 - 세리프 폰트, 장식적인 돌출부 효과 -->
  <text x="10" y="38" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="url(#logoGradient)">
    <tspan x="10" dy="0">C</tspan>
    <tspan x="35" dy="0">N</tspan>
    <tspan x="60" dy="0">S</tspan>
  </text>
  
  <!-- corporation 텍스트 - 작고 얇은 폰트, 오른쪽 하단 정렬 -->
  <text x="75" y="48" font-family="Georgia, serif" font-size="12" font-weight="normal" fill="#555">corporation</text>
  
  <!-- 밑줄 - corporation 텍스트 아래 -->
  <line x1="75" y1="51" x2="155" y2="51" stroke="#555" stroke-width="0.8"/>
</svg>
