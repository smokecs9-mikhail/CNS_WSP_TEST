<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS Corporation - 사용자 관리</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <!-- Logo Section -->
                    <div class="logo-section">
                        <div class="logo-image">
                            <img src="main.png" alt="CNS Corporation" class="logo-img">
                        </div>
                    </div>
                    
                    <!-- Navigation Menu -->
                    <nav class="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="admin.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    대시보드
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link active">
                                    <i class="fas fa-chevron-right"></i>
                                    사용자 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="approval.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    승인 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    시스템 설정
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    로그 관리
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                    <!-- User Profile Section -->
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-dept" id="adminDept">관리자</div>
                            <div class="user-name" id="adminName">관리자 이름</div>
                        </div>
                        <button id="logoutBtn" class="btn btn-outline-danger btn-sm sidebar-logout">로그아웃</button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-body">
                    <div class="user-management-header">
                        <h2>사용자 관리</h2>
                        <p>등록된 모든 사용자 정보를 열람하고 관리할 수 있습니다.</p>
                    </div>
                    
                    <div class="user-stats">
                        <div class="stat-card">
                            <i class="fas fa-users"></i>
                            <h3 id="totalUserCount">0</h3>
                            <p>전체 사용자</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-user-check"></i>
                            <h3 id="activeUserCount">0</h3>
                            <p>활성 사용자</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-user-shield"></i>
                            <h3 id="adminUserCount">0</h3>
                            <p>관리자</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-user-times"></i>
                            <h3 id="inactiveUserCount">0</h3>
                            <p>비활성 사용자</p>
                        </div>
                    </div>
                    
                    <div class="user-controls">
                        <div class="search-section">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="searchInput" placeholder="사용자 검색 (이름, 아이디)">
                            </div>
                        </div>
                        
                        <div class="filter-section">
                            <select id="statusFilter" class="filter-select">
                                <option value="all">전체 상태</option>
                                <option value="approved">승인 완료</option>
                                <option value="pending">승인 대기</option>
                                <option value="rejected">승인 거부</option>
                            </select>
                            
                            <select id="roleFilter" class="filter-select">
                                <option value="all">전체 권한</option>
                                <option value="admin">관리자</option>
                                <option value="user">사용자</option>
                            </select>
                            
                            <button id="refreshUsersBtn" class="btn btn-primary">
                                <i class="fas fa-sync-alt"></i> 새로고침
                            </button>
                        </div>
                    </div>
                    
                    <div class="user-table-container">
                        <table class="user-table">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>성명</th>
                                    <th>아이디</th>
                                    <th>권한</th>
                                    <th>상태</th>
                                    <th>가입일</th>
                                    <th>처리일</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="noUserMessage" class="no-data-message" style="display: none;">
                        <i class="fas fa-users"></i>
                        <p>등록된 사용자가 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자 상세 정보 모달 -->
    <div class="modal fade" id="userDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사용자 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="user-detail-info">
                        <div class="detail-row">
                            <label>성명:</label>
                            <span id="detailName"></span>
                        </div>
                        <div class="detail-row">
                            <label>아이디:</label>
                            <span id="detailId"></span>
                        </div>
                        <div class="detail-row">
                            <label>권한:</label>
                            <span id="detailRole"></span>
                        </div>
                        <div class="detail-row">
                            <label>상태:</label>
                            <span id="detailStatus"></span>
                        </div>
                        <div class="detail-row">
                            <label>가입일:</label>
                            <span id="detailCreatedAt"></span>
                        </div>
                        <div class="detail-row">
                            <label>처리일:</label>
                            <span id="detailProcessedAt"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-warning" id="editUserBtn">수정</button>
                    <button type="button" class="btn btn-danger" id="deleteUserBtn">삭제</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 사용자 수정 모달 -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사용자 정보 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">성명</label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserId" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="editUserId" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label">권한</label>
                            <select class="form-control" id="editUserRole" required>
                                <option value="user">사용자</option>
                                <option value="admin">관리자</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUserStatus" class="form-label">상태</label>
                            <select class="form-control" id="editUserStatus" required>
                                <option value="pending">승인 대기</option>
                                <option value="approved">승인 완료</option>
                                <option value="rejected">승인 거부</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="user-management.js"></script>
</body>
</html>
