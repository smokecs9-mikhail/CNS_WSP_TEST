<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS Corporation - 승인관리</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <!-- Logo Section -->
                    <div class="logo-section">
                        <div class="logo-image">
                            <img src="main.png" alt="CNS Corporation" class="logo-img">
                        </div>
                    </div>
                    
                    <!-- Navigation Menu -->
                    <nav class="nav-menu">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="admin.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    대시보드
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="user-management.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    사용자 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="approval.html" class="nav-link active">
                                    <i class="fas fa-chevron-right"></i>
                                    승인 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="cleanup-users.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    데이터 정리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="data-recovery.html" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    데이터 관리
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    시스템 설정(작업중)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-chevron-right"></i>
                                    로그 관리(작업중)
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                    <!-- User Profile Section -->
                    <div class="user-profile">
                        <div class="user-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-dept" id="adminDept">관리자</div>
                            <div class="user-name" id="adminName">관리자 이름</div>
                        </div>
                        <button id="logoutBtn" class="btn btn-outline-danger btn-sm sidebar-logout">로그아웃</button>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="content-body">
                    <div class="approval-header">
                        <h2>승인 관리</h2>
                        <p>회원가입 승인 요청을 검토하고 승인 또는 거부할 수 있습니다.</p>
                    </div>
                    
                    <div class="approval-stats">
                        <div class="stat-card">
                            <i class="fas fa-clock"></i>
                            <h3 id="pendingCount">0</h3>
                            <p>승인 대기</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-check-circle"></i>
                            <h3 id="approvedCount">0</h3>
                            <p>승인 완료</p>
                        </div>
                        <div class="stat-card">
                            <i class="fas fa-times-circle"></i>
                            <h3 id="rejectedCount">0</h3>
                            <p>승인 거부</p>
                        </div>
                    </div>
                    
                    <div class="approval-controls">
                        <div class="filter-tabs">
                            <button class="filter-btn active" data-filter="all">전체</button>
                            <button class="filter-btn" data-filter="pending">승인 대기</button>
                            <button class="filter-btn" data-filter="approved">승인 완료</button>
                            <button class="filter-btn" data-filter="rejected">승인 거부</button>
                        </div>
                        <button id="refreshBtn" class="btn btn-primary">
                            <i class="fas fa-sync-alt"></i> 새로고침
                        </button>
                    </div>
                    
                    <div class="approval-table-container">
                        <table class="approval-table">
                            <thead>
                                <tr>
                                    <th>번호</th>
                                    <th>성명</th>
                                    <th>아이디</th>
                                    <th>권한</th>
                                    <th>신청일</th>
                                    <th>상태</th>
                                    <th>액션</th>
                                </tr>
                            </thead>
                            <tbody id="approvalTableBody">
                                <!-- 승인 요청 목록이 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="noDataMessage" class="no-data-message" style="display: none;">
                        <i class="fas fa-inbox"></i>
                        <p>승인 요청이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 승인/거부 확인 모달 -->
    <div class="modal fade" id="approvalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">승인 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage">정말로 승인하시겠습니까?</p>
                    <div class="user-info-display">
                        <p><strong>성명:</strong> <span id="modalUserName"></span></p>
                        <p><strong>아이디:</strong> <span id="modalUserId"></span></p>
                        <p><strong>권한:</strong> <span id="modalUserRole"></span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-success" id="confirmApproval">승인</button>
                    <button type="button" class="btn btn-danger" id="confirmRejection">거부</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="approval.js"></script>
</body>
</html>
